<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="w-screen h-screen flex justify-center items-center">
  <main class="bg-white min-w-0 pt-20 rounded-xl">
    <article class="flex justify-center items-center flex-col">
      <img class="rounded-full w-1/3 border-white border-4 mb-4" src="images/image-victor.jpg" alt="Profile Image">
      <div>
        <h1 class="text-lg inline font-bold mr-1">Victor Crest </h1><span class="text-lg">26</span>
        <p class="text-center text-sm mb-4 mt-2">London</p>
      </div>
      <div class="stats flex justify-around py-6 w-full">
        <div class="flex flex-col justify-center">
          <h2 class="font-bold text-lg text-center">80K</h2><span class="text-xs text-center">Followers</span>
        </div>
        <div class="flex flex-col justify-center">
          <h2 class="font-bold text-lg text-center">803K</h2><span class="text-xs text-center">Likes</span>
        </div>
        <div class="flex flex-col justify-center">
          <h2 class="font-bold text-lg text-center">1.4K</h2><span class="text-xs text-center">Photos</span>
        </div>
      </div>
    </article>
    <footer class="text-xs text-center absolute bottom-0 left-0 right-0">
      Challenge by <a class="text-white" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-white" href="https://www.frontendmentor.io/profile/yaikarace" target="_blank">Yaika Race</a>.
    </footer>
  </main>
</body>
</html>
